<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <canvas id="bocIcon" width="600" height="400">develop805</canvas>
    <script type="text/javascript">
        var drawing = document.getElementById('bocIcon');
        var context = drawing.getContext('2d');
        //绘制中国银行标志
        var drawBoc = function(){
            if(drawing.getContext) {
                //画外环
                context.fillStyle = '#e42112';
                context.strokeStyle = '#e42112';
                context.beginPath();
                context.arc(200, 200, 100, 0, 2*Math.PI, false);
                context.closePath();
                context.stroke();
                context.fill();
                context.save();

                context.fillStyle = '#fff';
                context.beginPath();
                context.arc(200, 200, 77, 0, 2*Math.PI, false);
                context.closePath();
                context.stroke();
                context.fill();

                //画外面的口（圆角矩形）
                context.restore();
                roundRec(context, 150, 160, 100, 80, 25, true, false);
                //画里面的口
                context.fillStyle = '#fff';
                context.fillRect(170, 180, 60, 40);
                //画上下两竖
                context.fillStyle = '#e42112';
                context.fillRect(190, 123, 20, 37);
                context.fillRect(190, 240, 20, 37);

            }
        };
        //画圆角矩形
        var roundRec = function(context, x, y, width, height, radius, fill, stroke){
            if(typeof stroke == 'undefined') {
                stroke = true;
            }
            if(typeof radius == 'undefined') {
                radius = 5;
            }
            context.beginPath();
            context.moveTo(x+radius, y);
            context.lineTo(x+width-radius, y);
            context.quadraticCurveTo(x+width, y, x+width, y+radius);
            context.lineTo(x+width, y+height-radius);
            context.quadraticCurveTo(x+width, y+height, x+width-radius, y+height);
            context.lineTo(x+radius, y+height);
            context.quadraticCurveTo(x, y+height, x, y+height-radius);
            context.lineTo(x, y+radius);
            context.quadraticCurveTo(x, y, x+radius, y);
            context.closePath();
            if(stroke) {
                context.stroke();
            }
            if(fill) {
                context.fill();
            }
        };

        var writeTitle = function () {
            context.font="20px Georgia";
            context.fillStyle = '#000';
            context.fillText("test",10,50);
        }

        var init = function () {
            drawBoc();
            writeTitle();
        }
        init();
    </script>
</body>
</html>
